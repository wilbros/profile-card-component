<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <!-- BACKGROUND CIRCLE TOP -->
    <!-- <div class="circle_1">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div> -->
    
    <!-- PROFILE CARD CONTAINER -->
    <div class="container">

      <section class="section-1">
        <img src="./images/bg-pattern-card.svg" alt="">
      </section>

      <section class="section-2">
        <img src="./images/image-victor.jpg" alt="">
      </section>

      <section class="section-3">
        <p class="line-1">Victor Crest <span>26</span></p>
        <p class="line-2">London</p>

        <article>
          <ul>
            <li>
              <p class="li up">80K</p>
              <p class="li down">Followers</p>
            </li>
            <li>
              <p class="li up">803K</p>
              <p class="li down">Likes</p>
            </li>
            <li>
              <p class="li up">1.4K</p>
              <p class="li down">Photos</p>
            </li>            
          </ul>
        </article>
      </section>
    </div>
    
    <!-- BACKGROUND CIRCLE BOT -->
    <!-- <div class="circle_2">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </div> -->

  </main>
</body>

</html>
